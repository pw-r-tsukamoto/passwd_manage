
<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>pathfinder</title>
</head>
<body>
  
  <h2>自動補完</h2>
  <section>
    <form action="./result.html">
      <input type="text" name="name">
      <input type="text" name="email">
      <input type="password" name="password">
      <input type="submit" value="Go">
    </form>
  
    <p>nameを「email」にするとemailとして反応し、</p>
  </section>
  
  
  
  <h2>パスワード自動生成を制御する</h2>
  
  
  
  <h2>Googleのパスワードマネージャを利用する</h2>
  <section>
    <form action="./result.html">
      <input type="text" name="name" autocomplete="username" pattern="[0-9]{6}">
      <input type="text" name="email">
      <input type="password" name="password" autocomplete="password" pattern="[0-9]+">
      <input type="submit" value="送信されません">
    </form>
    
    <p>
      nameを「email」にするとemailとして反応する
    </p>
  </section>
  
  <section>
    <form action="./result.html">
      <input type="text" name="password" autocomplete="new-password">
      <input type="text" name="password_confirm" autocomplete="new-password">
      <input type="submit" value="送信">
    </form>
  </section>
