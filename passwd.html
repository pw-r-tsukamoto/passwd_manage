<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>pathfinder</title>
</head>
<body>
  
  https://developer.mozilla.org/ja/docs/Web/HTML/Element/Input/password
  https://developer.mozilla.org/ja/docs/Web/HTML/Attributes/autocomplete
  
  
  <h2>パスワード自動生成を制御する</h2>
  
  
  
  <h2>Googleのパスワードマネージャを利用する</h2>
  <section>
    <form action="https://www.p-world.co.jp/">
      <input type="text" name="name" autocomplete="username">
      <input type="text" name="email">
      <input type="password" name="password" autocomplete="password">
      <input type="submit" value="送信されません">
    </form>
    
    <p>
      nameを「email」にするとemailとして反応する
    </p>
  </section>
